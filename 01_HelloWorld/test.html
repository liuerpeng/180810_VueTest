<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_HelloWorld</title>
</head>
<body>

<!--
  1. 引入Vue.js
  2. 创建Vue对象
    el : 指定根element(选择器)
    data : 初始化数据(页面可以访问)
  3. 双向数据绑定 : v-model
  4. 显示数据 : {{xxx}}
  5. 理解vue的mvvm实现
-->

<!--
模板页面: html + js
  vue指令: vue自定义标签属性(属性值是一个表达式)  作用: 操作所在的标签
  大括号表达式: {{表达式}}  作用: 显示对应的数据
  表达式的数据来源: data中的
-->
<div id="test">
  <input type="text" v-model="msg">
  <p>Hello {{msg}}</p>
</div>

<p>{{msg}}</p>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  const vm = new Vue({ // 配置对象: 属性名是一些特定的名称
    el: '#test', // element, 值是一个选择器, 指定需要解析的模块元素
    data: {// 指令模板中可以直接读取的数据, 相当于react中的state
      msg: 'atguigu'
    }
  })
</script>
</body>
</html>
